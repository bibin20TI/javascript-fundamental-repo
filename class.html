<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>versi class</title>
</head>
<body>
<script>
	 class mahasiswa {

	 	 constructor (nama,energi) {
	 	 	this.nama = nama;
	 	 	this.energi = energi;
	 	 }

	 	 makan(porsi) {
	 	 	this.energi += porsi;

	 	 	return ` hallo {this.nama} selamat makan`;
	 	 }

	 	 tidur(jam) {
	 	 	this.energi += jam;

	 	 	return `hallo {this.nama} selamat tidur`;

	 	 }

	 	 main(jam) {
	 	 	this.energi -= jam*2;

	 	 	return ` hallo {this.nama} selamat main`;
	 	 }
	 }

	 let bibin = new mahasiswa('bibin',20);

</script>
</body>
</html>
